<div class = "container">
    <div class ="row">

        <div class = "col-md-6">
        <div class ="card">
            <div class = "text-conter">
                <h1> Restro V2.0 </h1>
                <strong>Get  free memebership </strong>
                <hr>
            </div>

                <form [formGroup]="myForm" (ngSubmit)="signup()">
                <div class ="form-group">
                    <div class ="mb-3">
                        <label for ="exampleName">Name</label>
                        <input type = "name" formControlName="Name" maxlength="20" class="form-control" placeholder="shivanshu rai">
                    </div>
                </div>

                <div class ="form-group">
                    <div class ="mb-3">
                        <label for ="exampleName">Mobile</label>
                        <input type = "name" formControlName="Name" maxlength="20" class="form-control" placeholder="Enter your mobile number">
                    </div>
                </div>

                <div class ="form-group">
                    <div class ="mb-3">
                        <label for ="exampleName">Email</label>
                        <input type = "name" formControlName="Name" maxlength="20" class="form-control" placeholder="Email Plz">
                    </div>
                </div>

                <div class ="form-group">
                    <div class ="mb-3">
                        <label for ="exampleName">Password</label>
                        <input type = "name" formControlName="Name" maxlength="20" class="form-control" placeholder="Password Plz">
                    </div>
                </div>

                <button type = "submit" class = "btn btn-primary">SignUp</button>
            </form>



                <a style="color:rgb(245, 4, 4); margin-top:10px;" routerLink="/login">Already registred? Click here to Login !
                </a>


            

            
                

        </div>
    </div>
  </div>
</div>
